<script>


  var vid = document.getElementById("video");
  var vidDos= document.getElementById("video2");
function volumen() { 
  document.getElementById("boton").style.display = "block";

  if (vid.muted === true){
    vid.muted = false;
  }
  else if (vid.muted === false){
    vid.muted = true;
  }

};

function volumen2(){

  document.getElementById("boton2").style.display = "block";
  
  if (vidDos.muted === true){
    vidDos.muted = false;
    vid.muted =true;
    
  }
  else if (vidDos.muted === false){
    vidDos.muted = true;
    vid.muted =true;
    
  }
}

</script>
